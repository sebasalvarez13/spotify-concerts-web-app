<!-- base template/theme form forms in the website. Used for register and login forms -->

<!DOCTYPE html>
    <html>
        <head>
            <!-- Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            
            <!-- /static css files-->
            <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='form.css') }}">

            <!-- With this block we will alow the child template to give us some content we'll fill in -->
            <title>{% block title %}Title{% endblock %}</title>

            {% block head %}Form title{% endblock %}
            
        </head>
        
        <body>
            <!-- Check if child emplate is he register or login page-->  
            {% block content %}
            Form input
            {% endblock %}
                        
            <!-- Bootstrap JS Bundle: includes every plugin and dependency-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </body>
    </html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width", initial-scale="1"/>

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
        <!-- With this block we will alow the child template to give us some content we'll fill in -->
        <title>{% block title %}Home{% endblock %}</title>
    </head>

    <body>
        <h1>Welcome {{ user }}</h1>

        <!-- Create navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">SpotiConcerts</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/recentsongs">Recent Songs</a>
                  <a class="nav-link" href="/topartists">Top Artists</a>
                  <a class="nav-link" href="/dashboard/concerts">Concerts</a>
                  <a class="nav-link" href="/logout">Logout</a>
                </div>
              </div>
            </div>
          </nav>
         
        <!--Contains the tables for recent songs, concerts, etc-->  
        <div class="container-fluid">   
            {% block content %}
            
            {% endblock %}
        </div>  

        <!-- Bootstrap JS Bundle: includes every plugin and dependency-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <!-- Script to load in static files-->
        <!--
        <script>
            type = 'text.javascript'
            src = "{{ url_for('static', filename = 'index.js') }}"
        </script>
        -->
        
    </body>

</html>

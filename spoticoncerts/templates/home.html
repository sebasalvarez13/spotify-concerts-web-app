<!-- home page of the website. Prompts user to Register or Login -->

<!DOCTYPE html>
    <html>
        <head>
            <!-- Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            
            <title>Spoticoncerts</title>
        </head>
        <body>
            <center>
                <h1 style="color: rgb(0, 46, 88)">Welcome to Spoti Concerts!</h1>
                <br>
                <form action="/register" autocomplete="on" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </form>
                <br>    
                <form action="/login" autocomplete="on" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-secondary btn-lg">Login</button>
                </form>
            </center>
            <!-- Bootstrap JS Bundle: includes every plugin and dependency-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </body>
    </html>
